<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meme-generator.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>MEME GENERATOR</h1>
    <form id='meme-form'>
        <label for="image-url">Image URL</label>
        <input type="text" id="image-url" name="url" required placeholder="Please put your URL for the meme here">
        <br>
        <label for="top-text">Top Text</label>
        <input type="text" id="top-text" name="toptext" maxlength="34" placeholder="(Optional) Please put your text for the top of the meme">
        <br>
        <label for="bottom-text">Bottom Text</label>
        <input type="text" id="bottom-text" name="bottomtext" maxlength="34" placeholder="(Optional) Please put your text for the bottom of the meme">
        <br>
        <input type="submit" value='CREATE YOUR MEME'>
    </form>
    <div class="img-container"></div>
    <script src="meme-generator.js"></script>
</body>
</html>
